<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>TWAIN Cloud Console</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="index.css" rel="stylesheet">
</head>
<body>



<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <img src="images/logo.png" class="d-inline-block align-top" height="40"/>
        <a class="navbar-brand" href="#">TWAIN Cloud <small><sup>(beta)</sup></small></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="docs">Documentation</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a id="login" class="nav-link" href="#">Login</a>
                    </li>
                    <li class="nav-item active">
                        <a id="logout" class="nav-link" href="#">Logout</a>
                    </li>
                </ul>
            </form>
        </div>
    </nav>

    <div class="row">
        <div class="col-3">
            <nav class="nav flex-column">
                <a class="nav-link active" href="#">Scanners</a>
            </nav>
        </div>
        <div class="col">
            <div class="container">
                <div class="row">
                    <nav class="navbar">
                        <form class="form-inline my-2 my-lg-0">
                            <button id="refreshScanners" type="button" class="btn btn-outline-primary mr-sm-2">Refresh</button>
                            <button id="startSession" type="button" class="btn btn-outline-success mr-sm-2">Start Session</button>
                            <button id="deleteScanner" type="button" class="btn btn-outline-danger mr-sm-2">Delete</button>
                        </form>
                    </nav>
                </div>
                <div class="row">
                    <table id="scannersTable" class="table table-hover">
                        <thead>
                        <tr>
                            <th>Name</th>
                            <th>Manufacturer</th>
                            <th>Model</th>
                            <th>Connection</th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div id="token" class="response"></div>
    </div>
    <div class="row">
        <div id="test-result" class="response"></div>
    </div>
</div>

<footer class="footer">
    <div class="container">
        <span class="mt-5 mb-3 text-muted">&copy; <a href="http://www.twain.org/">TWAIN Working Group</a> and <a href="https://hazybits.com">HazyBits</a>, 2018</span>
    </div>
</footer>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>

<script src="app/common.js"></script>
<script src="app/twain.js"></script>
<script src="index.js"></script>

</body>
</html>
